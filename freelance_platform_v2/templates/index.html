{% extends "base.html" %}

{% block content %}
<div class="job-list">
    <h2>Доступные кейсы</h2>
    
    {% for job in jobs %}
    <div class="job-card">
        <h3>{{ job.title }}</h3>
        <p>{{ job.description }}</p>
        {% if request.cookies.get('user_id') %}
        <form action="/jobs/respond/{{ job.id }}" method="post">
            <button type="submit">Откликнуться</button>
        </form>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
