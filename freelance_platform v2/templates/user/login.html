{% extends "base.html" %}

{% block content %}
<div class="auth-form">
    <h2>Вход для пользователя</h2>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form method="post" action="/user/login">
        <input type="text" name="record_book" placeholder="Номер зачетки" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="/user/register">Зарегистрируйтесь</a></p>
</div>
{% endblock %}
