{% extends "base.html" %}

{% block content %}
<h1>Доступные кейсы</h1>
<div class="row">
    {% for case in cases %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ case.title }}</h5>
                <p class="card-text">{{ case.description }}</p>
                <p class="text-muted">До {{ case.deadline }}</p>
                <p class="fw-bold">{{ case.cost }} руб.</p>
                <a href="/cases/{{ case.id }}" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
