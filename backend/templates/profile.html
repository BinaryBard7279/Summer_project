<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/profile.css">
</head>
<body>
    <!-- Верхняя панель (такая же, как на index.html) -->
    <header class="header">
        <label class="switch">
            <input class="switch__input" type="checkbox" data-theme-toggle>
            <span class="switch__slider"></span>
        </label>
        <div class="header__search">
            <button class="menu-btn"><img src="../static/media/menu.svg" alt="Menu"></button>
            <input type="text" placeholder="Поиск заказов по тегам">
            <button class="search-btn"><img src="../static/media/search.svg" alt="Search"></button>
        </div>
        <div class="header__profile">
            <button class="profile-btn" id="profileBtn">
                <img src="../static/media/profile.svg" alt="Profile">
            </button>
            <div class="profile-menu hidden" id="profileMenu">
                <a href="/profile" class="menu-item">Профиль</a>
                <a href="/active-orders" class="menu-item">Активные заказы</a>
                <a href="/completed-orders" class="menu-item">Выполненные заказы</a>
                <hr>
                <button class="menu-item logout">Выйти</button>
            </div>
        </div>
    </header>

    <!-- Основной контент профиля -->
    <main class="profile-main">
        <h1 class="main-title">Профиль</h1>
        <div class="profile-container">
            <div class="profile-info">
                <h2>Ваши данные</h2>
                <p><strong>ФИО:</strong> <span id="user-fullname">Иванов Иван Иванович</span></p>
                <p><strong>Email:</strong> <span id="user-email">ivanov@example.com</span></p>
                <p><strong>Специальность:</strong> <span id="user-speciality">Программная инженерия</span></p>
                <p><strong>Курс:</strong> <span id="user-course">3</span></p>
                <p><strong>Номер зачетки:</strong> <span id="user-student-id">1234567</span></p>
                <button class="edit-btn" id="editProfileBtn">Редактировать</button>
            </div>

            <div class="profile-edit-form hidden" id="profileEditForm">
                <h2>Редактировать данные</h2>
                <form>
                    <label for="fullname">ФИО</label>
                    <input type="text" id="fullname" name="fullname" value="Иванов Иван Иванович">

                    <label for="speciality">Специальность</label>
                    <input type="text" id="speciality" name="speciality" value="Программная инженерия">
                    
                    <label for="course">Курс</label>
                    <select id="course" name="course">
                        <option value="1">1 курс</option>
                        <option value="2">2 курс</option>
                        <option value="3" selected>3 курс</option>
                        <option value="4">4 курс</option>
                    </select>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn" id="cancelEditBtn">Отмена</button>
                        <button type="submit" class="save-btn">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Нижний футер -->
    <footer class="footer">
        <span>2025</span>
        <a href="#">VK</a>
        <a href="#">Telegram</a>
    </footer>

    <script src="../static/js/main.js"></script>
    <script src="../static/js/profile.js"></script>
</body>
</html>
